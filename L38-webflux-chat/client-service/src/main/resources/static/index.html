<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container" id="main-content">
    <div class="row">
        <div class="col-2">
            <input class="form-control" id="roomId" placeholder="chat room Id" type="text">
        </div>
        <div class="col-1">
            <button class="btn btn-default" id="connect" onclick="connect()">Connect</button>
        </div>
        <div class="col-1">
            <button class="btn btn-default" disabled="disabled" id="disconnect" onclick="disconnect()">Disconnect
            </button>
        </div>
        <div class="col-8">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="message">Message</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input class="form-control" id="message" placeholder="type a message..." type="text">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-default" id="send" onclick="sendMsg()">Send</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped" id="conversation">
                <thead>
                <tr>
                    <th>Chat line</th>
                </tr>
                </thead>
                <tbody id="chatLine"></tbody>
            </table>
        </div>
    </div>
</div>

</div>
</body>
</html>
